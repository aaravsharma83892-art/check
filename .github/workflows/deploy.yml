name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Change this if your branch is named 'master'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key
        # This searches for 'GROQ_KEY_PLACEHOLDER' and replaces it with the secret
        run: |
          sed -i 's/GROQ_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g' index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . 
          branch: gh-pages # The branch where the final site lives
          token: ${{ secrets.GITHUB_TOKEN }}
