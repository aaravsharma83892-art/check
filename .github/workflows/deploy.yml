name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ CRITICAL FIX: Downloads full history to prevent git conflicts

      - name: Prepare Production Files
        run: |
          mkdir public
          cp index.html public/index.html
          # Inject the key into the file inside the 'public' folder
          sed -i 's/GROQ_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g' public/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # ðŸ‘ˆ FIX: We deploy this clean folder instead of the root
          branch: gh-pages
          force: true # ðŸ‘ˆ FIX: Forces the update even if git complains
