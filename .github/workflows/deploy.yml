name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# ADD THIS BLOCK START
permissions:
  contents: write
# ADD THIS BLOCK END

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secret into HTML
        run: |
          # This replaces the placeholder with the actual secret
          sed -i "s/REPLACE_WITH_GROQ_API_KEY/${{ secrets.GROQ_API_KEY }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
