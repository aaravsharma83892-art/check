name: Deploy Marriage Portal

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

# This ensures only one deployment happens at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # --- THIS WAS THE MISSING PART ---
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ---------------------------------
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # Replaces placeholder with your Secret
          sed -i "s|REPLACE_ME_WITH_REAL_KEY|${{ secrets.GROQ_API_KEY }}|g" index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
