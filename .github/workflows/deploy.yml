name: Deploy Website

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use the Secret Key
        env:
          # This maps your GitHub Secret to an Environment Variable
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
        run: |
          echo "The script is running using the secret key."
          # If you have a build script that needs the key:
          npm run build
