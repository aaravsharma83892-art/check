name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Double check if your branch is named 'main' or 'master'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Secret
        run: |
          sed -i 's/REPLACE_WITH_GROQ_KEY/${{ secrets.GROQ_API_KEY }}/g' index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
          force_orphan: true  # <--- Add this line
