name: Deploy with Secret
on:
  push:
    branches: ["main"]  # Ensure this matches your branch name (main or master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Secret Key
        run: |
          # This command searches for the placeholder and replaces it with the secret
          sed -i "s|__SECRET_GROQ_KEY__|${{ secrets.GROQ_API_KEY }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
